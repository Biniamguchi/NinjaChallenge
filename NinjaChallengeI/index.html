<html>

<body>
    <div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/ninjago.png"); width:341px; height:348px;'></div>
    </div>

    <script type="text/javascript">
        var leftValue = 450,
            rightValue = 0,
            topValue = 100;

        function update() {
            document.getElementById("character").style.left = leftValue + "px";
            document.getElementById("character").style.top = topValue + "px";
        }
        document.onkeydown = function(e) {
            console.log('e', e);
            console.log('e.keyCode: ', e.keyCode);
            if (e.keyCode == 37 && leftValue > 0) { // LEFT
                // document.getElementById("character").style.left = leftValue + "px";

                leftValue = leftValue - 10;
            } else if (e.keyCode == 39 && leftValue <= 450) { // RIGHT
                // document.getElementById("character").style.left = leftValue + "px";
                leftValue = leftValue + 10;
            } else if (e.keyCode == 40 && topValue <= 450) { // DOWN
                // document.getElementById("character").style.top = topValue + "px";
                topValue = topValue + 10;

            } else if (e.keyCode == 38 && topValue > 0) { // UP
                // document.getElementById("character").style.top = topValue + "px";
                topValue = topValue - 10;
            }
            
            update();
        }
    </script>

</body>

</html>
